  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: Setup SSH
          uses: webfactory/ssh-agent@v0.5.4
          with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

        - name: Deploy to Server
          env:
            DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
            DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
            DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          run: |
            ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "rm -rf $DEPLOY_PATH && git clone https://github.com/MakShuk/tg-web-app.git $DEPLOY_PATH && cd $DEPLOY_PATH && docker compose down && docker compose up -d --build"